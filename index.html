<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry-Arduino</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
    <h1 class="m-3">3D-сканнер</h1>
    <div class="custom-control custom-switch m-3">
        <input type="checkbox" class="custom-control-input" id="customSwitch1" onclick="LEDToggle(this)">
        <label class="custom-control-label" for="customSwitch1">Светодиод</label>
    </div>
    <button type="button" class="btn btn-warning m-3" onclick="Init()">Выставить в 0</button>


    <input type="text" id="angles"></input>
    <button type="button" onclick="Send()">Send</button>

    <footer class="page-footer fixed-bottom bg-dark text-light">
        <div class="footer-copyright text-center py-3">Москва 2020
            <a href="http://sm7.bmstu.ru/">Кафедра СМ7 МГТУ им. Н.Э. Баумана</a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="client.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
